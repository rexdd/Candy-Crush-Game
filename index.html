
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词消消乐 - 快乐学英语</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Fredoka:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --bubble-shadow: 0 8px 0 rgba(0,0,0,0.1); }
        body {
            font-family: 'Fredoka', 'ZCOOL KuaiLe', cursive;
            background: linear-gradient(135deg, #e0f2fe 0%, #fefce8 100%);
            min-height: 100vh;
            user-select: none;
            overflow-x: hidden;
            margin: 0;
        }
        .bubble-btn {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
        }
        .bubble-btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .art-text {
            text-shadow: 2px 2px 0px rgba(255,255,255,1), 4px 4px 0px rgba(0,0,0,0.05);
        }
        .matched-hidden {
            animation: matched-out 0.4s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
            pointer-events: none;
        }
        @keyframes matched-out {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .hint-pulse {
            animation: hint-pulse 0.8s infinite alternate;
        }
        @keyframes hint-pulse {
            from { transform: scale(1); box-shadow: 0 0 0px rgba(250,204,21,0); }
            to { transform: scale(1.05); box-shadow: 0 0 20px rgba(250,204,21,0.5); }
        }
    </style>
