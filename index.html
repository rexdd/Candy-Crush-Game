
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Match Fun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', 'ZCOOL KuaiLe', cursive;
            background: #F7F8FA;
            user-select: none;
            overflow-x: hidden;
        }
        .animate-pop {
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .matched-hidden {
            animation: matched-out 0.4s ease-in forwards;
            pointer-events: none;
        }
        @keyframes matched-out {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); filter: brightness(1.2); }
            100% { transform: scale(0); opacity: 0; }
        }
        .art-text {
            text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
        }
    </style>
<script type="importmap">
